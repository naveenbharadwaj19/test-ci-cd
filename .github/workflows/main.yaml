name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - main-sandbox

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 8 # Maximum execution time

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.10.0" # Adjust the Flutter version as needed

      - name: Build and Deploy
        run: |
          if [[ ${{ github.ref }} == "refs/heads/main" ]]; then
            dart run build_runner build --delete-conflicting-outputs
            flutter build web
          elif [[ ${{ github.ref }} == "refs/heads/main-sandbox" ]]; then
            dart run build_runner build --delete-conflicting-outputs
            flutter build web --profile
          fi

      - name: Check for Build Errors
        id: build-status
        run: |
          if [[ ${{ github.ref }} == "refs/heads/main" ]]; then
            if [ -d "build/web" ]; then
              echo "Build succeeded."
            else
              echo "Build failed. Trying to recover..."
              flutter clean
              dart run build_runner build --delete-conflicting-outputs
              flutter build web
            fi
          elif [[ ${{ github.ref }} == "refs/heads/main-sandbox" ]]; then
            if [ -d "build/web" ]; then
              echo "Build succeeded (sandbox)."
            else
              echo "Build failed (sandbox). Trying to recover..."
              flutter clean
              dart run build_runner build --delete-conflicting-outputs
              flutter build web --profile
            fi
          fi

      - name: Archive Build Artifacts
        if: steps.build-status.outcome == 'success'
        uses: actions/upload-artifact@v3
        with:
          name: web-artifact
          path: build/web

      - name: Deploy to AWS EC2
        if: steps.build-status.outcome == 'success'
        uses: easingthemes/ssh-deploy@main
        with:
          REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
          REMOTE_USER: ${{ secrets.REMOTE_USER }}
          REMOTE_PATH: /home/ubuntu/
          SSH_PRIVATE_KEY: ${{ secrets.EC2_PEM_KEY }}
          SCRIPT_AFTER: |
            echo "Running script..."

            cd /home/ubuntu/web

            echo "Deleting web/ folder"
            rm -rf web

            mkdir web

            echo "Created web/"

            if [ -d "$RUNNER_WORKSPACE/build/web" ]; then
              echo "Copying contents from $RUNNER_WORKSPACE/build/web to /home/ubuntu/web/web..."
              cp -r $RUNNER_WORKSPACE/build/web/* /home/ubuntu/web/web/
            else
              echo "Build artifacts in $RUNNER_WORKSPACE/build/web do not exist. Nothing to copy."
            fi
